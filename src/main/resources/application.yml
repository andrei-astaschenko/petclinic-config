spring.application.name: CLOUD_CONFIG_SERVER

server.port: 8084

eureka:
  instance:
     leaseRenewalInterval: 10
     leaseExperationDurationinSecond: 20
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8080/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 50

spring.cloud.config.server.git:
  uri: https://github.com/andrei-astaschenko/petclinic-properties
#TODO check how it works for the case of running from jar-file
  basedir: repo
  cloneOnStart: true
  force-pull: true

